<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Boilerplate</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>

  <body>

        <div id="site-container">
            <header id="header">
                <div id="header-container">
                    <div id="header-logo">
                        <img id="header-logo-image" src="assets/img/header-logo.svg" alt="MovieIdea image logo">
                        <p id="header-logo-title">MovieIdea</p>
                    </div>
                    <nav id="header-navigation">
                        <ul id="header-navigation-ul">
                            <li class="header-navigation-elements">genre</li>
                            <li class="header-navigation-elements">popular</li>
                            <li class="header-navigation-elements">discover</li>
                            <li class="header-navigation-elements">actors</li>
                            <li class="header-navigation-elements">about</li>
                        </ul>
                    </nav>
                    <div id="header-search">
                        <img id="header-logo-image" src="assets/img/header-search.svg" alt="MovieIdea image search">
                    </div>
                </div>
            </header>
            <main id="main">

                <section class="main-settings" id="main-home" data-active="false">

                    <div id="main-home-search">
                        <input id="mhs-input" type="text" placeholder="Search in our database"  spellcheck="false">
                        <a id="mhs-search" class="mhs-icons-container" href="#"><span class="fa fa-search mhs-icons"></span></a>
                        <a id="mhs-shuffle" class="mhs-icons-container" href="#"><span class="fa fa-random mhs-icons"></span></a>
                    </div>

                </section>

                <section class="main-settings" id="main-wall" data-active="true">
                    <div id="main-wall-search">
                        <h4 id="mws-results">Search results for 'Sylvester Stallone'</h3>
                        <h5 class="mws-results">Movies<span id="mws-results-movies">12</span></h5>
                        <h5 class="mws-results">Persons<span id="mws-results-persons">32</span></h5>
                        <h5 class="mws-results">TV<span id="mws-results-tv">7</span></h5>
                    </div>
                    <div id="main-wall-movie">
                        <h3 class="mws-h3">Movie</h3>
                    </div>
                    <div id="main-wall-persons">
                        <h3 class="mws-h3">Persons</h3>
                    </div>
                    <div id="main-wall-tv">
                        <h3 class="mws-h3">TV</h3>
                    </div>
                </section>
                <section class="main-settings" id="main-hits" data-active="false">

                </section>
                <section class="main-settings" id="main-genre" data-active="false">

                </section>
                <section class="main-settings" id="main-explore" data-active="false">

                </section>
                <section class="main-settings" id="main-about" data-active="false">

                </section>
            </main>
